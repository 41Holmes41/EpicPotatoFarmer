<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <title>Epic Potato Farmer</title>
</head>
<body>
    <h1 class="title">Epic Potato Farmer</h1>
    <button class="grow-potato"> Grow Potato </button>
    <h3 class="total-potato"> Zero potatoes </h3>
    <button class="upgrade-potato">Upgrade Potato!</button>
    <button class="make-tots"> Make tots</button>
    <div class="tots">
        <h3 class="tot-count"> </h3>
        <button class="sell-tots">Sell Tots</button>
        <button class="upgrade-tots-storage">Upgrade Tots Storge</button>
    </div>
    <h3 class="gold-coins">0 Gold Coins</h3>
    <button class="upgrade-potato-storage">Upgrade Potato Storage</button>
 
    <button class="make-battery">Make Potato Battery</button>
    <div class="battery">
        <h3 class="battery-count"> 0 Potato Batteries </h3>
        <button class="upgrade-battery-storage">Upgrade Battery Capacity</button>
    </div>
</body>
</html>
