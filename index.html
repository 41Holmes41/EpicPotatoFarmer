<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap" rel="stylesheet">
    <title>Epic Potato Farmer</title>
</head>
<body>
    <h1 class="title">Epic Potato Farmer</h1>

    <button class="grow-potato potato"> Grow Potato </button>
    <h3 class="total-potato potato"> Zero potatoes </h3>
    <button class="upgrade-potato potato">Upgrade Potato!</button>
    <button class="potato upgrade-potato-storage">Upgrade Potato Storage</button>


    <button class="make-tots tot"> Make tots</button>
    <div class="tots tot">
        <h3 class="tot-count tot"> </h3>
        <button class="sell-tots tot">Sell Tots</button>
        <button class="upgrade-tots-storage tot">Upgrade Tots Storge</button>
    </div>


    <h3 class="gold-coins gold">0 Gold Coins</h3>
 
    <button class="make-battery batteries">Make Potato Battery</button>
    <div class="battery batteries">
        <h3 class="battery-count batteries"> </h3>
        <button class="upgrade-battery-storage batteries">Upgrade Battery Capacity</button>
    </div>
</body>
</html>
